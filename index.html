<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YOUR_NAME</title>
  <meta name="description" content="Marketing, Growth & Customer Insight profile." />

  <style>
    :root{
      /* Bright, airy */
      --bg: #ffffff;
      --ink: #0f172a;
      --muted: rgba(15,23,42,.72);
      --line: rgba(15,23,42,.10);

      /* Light pink + light blue */
      --pink: rgba(255, 188, 210, .55);
      --pink2: rgba(255, 140, 180, .22);
      --blue: rgba(178, 223, 255, .60);
      --blue2: rgba(120, 195, 255, .20);

      --accent: #2563eb;
      --accent2: #db2777;

      --max: 1080px;
      --r: 22px;
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--ink);
      background:
        radial-gradient(900px 520px at 10% -10%, var(--pink), transparent 55%),
        radial-gradient(900px 520px at 90% -10%, var(--blue), transparent 55%),
        radial-gradient(700px 460px at 25% 120%, var(--pink2), transparent 50%),
        radial-gradient(700px 460px at 80% 120%, var(--blue2), transparent 50%),
        var(--bg);
      line-height: 1.75;
    }

    a{ color: var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{ max-width: var(--max); margin: 0 auto; padding: 20px 18px 96px; }

    /* Top bar (light + floating) */
    .top{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px;
      padding: 12px 0 14px;
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(255,255,255,.70);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(15,23,42,.06);
    }

    .brand{
      display:flex; align-items:center; gap:12px;
      letter-spacing: .2px;
      font-weight: 650;
      color: rgba(15,23,42,.90);
    }

    .miniAvatar{
      width: 34px;
      height: 34px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(15,23,42,.10);
      background: rgba(255,255,255,.60);
      flex: 0 0 auto;
    }
    .miniAvatar img{ width:100%; height:100%; object-fit:cover; display:block; }

    nav{ display:flex; gap:10px; flex-wrap:wrap; }
    nav a{
      font-size: 14px;
      color: rgba(15,23,42,.70);
      padding: 7px 10px;
      border-radius: 999px;
    }
    nav a:hover{
      background: rgba(15,23,42,.04);
      text-decoration:none;
    }

    /* HERO — one continuous canvas */
    header{
      padding: 30px 0 10px;
    }

    .hero{
      display:grid;
      grid-template-columns: 1.12fr .88fr;
      gap: 26px;
      align-items: center;
    }

    .kicker{
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: rgba(15,23,42,.62);
      margin-bottom: 14px;
    }
    .kline{
      height:1px;
      width: 34px;
      background: linear-gradient(90deg, rgba(219,39,119,.75), rgba(37,99,235,.65), transparent);
    }

    h1{
      margin:0;
      font-size: 48px;
      line-height: 1.03;
      letter-spacing: -0.045em;
      font-weight: 740;
    }

    .sub{
      margin: 14px 0 0;
      font-size: 17px;
      color: var(--muted);
      max-width: 72ch;
    }

    .cta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 18px;
    }

    .btn{
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 620;
      font-size: 14px;
      border: 1px solid rgba(15,23,42,.10);
      background: rgba(255,255,255,.70);
      color: rgba(15,23,42,.92);
      display:inline-flex; align-items:center; gap:10px;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 1px 0 rgba(15,23,42,.03);
    }

    .btn.primary{
      border: none;
      color: #fff;
      background: linear-gradient(90deg, rgba(219,39,119,.92), rgba(37,99,235,.92));
      box-shadow: 0 20px 60px rgba(15,23,42,.14);
    }

    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 22px 70px rgba(15,23,42,.16);
      text-decoration:none;
    }

    /* Right side: 2-photo “floating frames” (no strip, no collage) */
    .frames{
      position: relative;
      min-height: 420px;
    }

    .frame{
      position:absolute;
      border-radius: 22px;
      overflow:hidden;
      border: 1px solid rgba(15,23,42,.10);
      background: rgba(255,255,255,.70);
      box-shadow: 0 30px 80px rgba(15,23,42,.12);
      transform: rotate(var(--rot));
    }
    .frame img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    /* 2 frames — balanced */
    .frame.one{
      width: 88%;
      height: 250px;
      left: 6%;
      top: 18px;
      --rot: -2.2deg;
    }
    .frame.two{
      width: 78%;
      height: 220px;
      left: 16%;
      top: 180px;
      --rot: 2.4deg;
    }
